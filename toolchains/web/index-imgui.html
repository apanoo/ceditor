<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <style>
      body {
        margin: 0;
        background-color: black;
      }
      .emscripten {
        position: absolute;
        top: 0px;
        left: 0px;
        margin: 0px;
        border: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        display: block;
        image-rendering: optimizeSpeed;
        image-rendering: -moz-crisp-edges;
        image-rendering: -o-crisp-edges;
        image-rendering: -webkit-optimize-contrast;
        image-rendering: optimize-contrast;
        image-rendering: crisp-edges;
        image-rendering: pixelated;
        -ms-interpolation-mode: nearest-neighbor;
      }
    </style>
  </head>

  <body>
    <!-- Create the canvas that the C++ code will draw into -->
    <canvas id="canvas" oncontextmenu="event.preventDefault()"></canvas>

    <!-- Allow the C++ to access the canvas element -->
    <script type="text/javascript">
      var canv = document.getElementById("canvas");
      var Module = {
        canvas: canv,
      };
    </script>

    <!-- Call the javascript glue code (index.js) as generated by Emscripten -->
    <script src="wgl.js"></script>

    <!-- Allow the javascript to call C++ functions -->
    <script type="text/javascript">
      console.log("function from c++ : ", _set_window_size);
      document.body.onresize = _set_window_size;
      // };
    </script>
  </body>
</html>
